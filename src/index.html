<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div>
        
      <div class="product-listing-product-types">

        <div class="product-listing-img-box">
          
        <img
          src="/images/category-tents.svg"
          alt="image of tents"
        />
        <a class="subtitle-categories" href="product_listing/?category=tents">Tents</a>
        </div>

        <div class="product-listing-img-box">
        <img
          src="/images/category-backpacks.svg"
          alt="image of backpacks"
        />
        <a class="subtitle-categories" href="product_listing/?category=backpacks">Backpacks</a>
        </div>

        <div class="product-listing-img-box">
        <img
          src="/images/category-sleepingbags.svg"
          alt="image of sleeping bags"
        />
        <a class="subtitle-categories" href="product_listing/?category=sleeping-bags">Sleeping Bags</a>
        </div>

        <div class="product-listing-img-box">
        <img
          src="/images/category-hammocks.svg"
          alt="image of hammocks"
        />
        <a class="subtitle-categories" href="product_listing/?category=hammocks">Hammocks</a>
        </div>

      </div>

      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
